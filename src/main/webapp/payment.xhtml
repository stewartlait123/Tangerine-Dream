<!DOCTYPE html>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/Template.xhtml"
	css="Template.css">
	<ui:define name="pagetitle">
		<div id="header">
			<h1>Payment</h1> 
		</div>
	</ui:define>


	<ui:define name="maincontent">
		<!--Author: Iain Q><-->
		<div>
			Select a payment method:
			
			<h:selectOneMenu value="#{Payment.method}" name = "category">
            <f:selectItem itemValue="1" itemLabel="Select One..." />
            <f:selectItem itemValue="2" itemLabel="Visa" />
            <f:selectItem itemValue="3" itemLabel="Credit" />			
         </h:selectOneMenu>
		</div>

		<div>
			<br></br>
			<br></br>
			<br></br>
		</div>

		<div class="grid-temp">
			<div class="row-title">New payment method:</div>
			<div class="main-row">
				<form name="paymentform" action="">
					<fieldset>
						<legend>Payment Form</legend>
						<table id="payment">
							<tr>
								<th>Name as it appears on card:</th>
								<th><h:inputText value="#{Payment.nameOnCard}" /> </th>
							</tr>
							<tr>
								<th>Card Number:</th>
								<th><h:inputText value="#{Payment.cardNumber}" /></th>
							</tr>
							<tr>
								<th>Expiry Date:</th>
								<th><h:inputText value="#{Payment.expiryDate}" /></th>
							</tr>
							<tr>
								<th>CSV:</th>
								<th><h:inputText value="#{Payment.cSV}" /></th>
							</tr>
						</table>
						<h:commandButton action="#{Payment.Submit}" value="Submit" />

					</fieldset>
				</form>
			</div>


		</div>
		</ui:define>
		</ui:composition>
