<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/Template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="pagetitle">
		<h1>Order Confirmed</h1>
	</ui:define>

	<ui:define name="maincontent">

		<div id="maincontent">
			<div class="OrderPage">
				<div id="orderlist">
					<p> Thank you your payment has gone through and your order will be with you shortly. The details
					 of your order are below.</p>
					 <h:form>
					<h:dataTable value="#{order.order.orderLines}" var="item">
									<h:column>
             <f:facet name="header">Product Name</f:facet>
             <h:outputLabel value="#{item.product.name}" />
			</h:column>
						
			<h:column>
            <f:facet name="header">Product ID</f:facet>
            <h:outputLabel value="#{item.product.product_type}" />
			</h:column>		
					
			<h:column>
            <f:facet name="header">Quantity</f:facet>
            <h:outputLabel value="#{item.quantity}" />
			</h:column>						
			
			<h:column>
            <f:facet name="header">Price</f:facet>
            <h:outputLabel value="£#{item.price}" />
			</h:column>
		
		</h:dataTable>
				
		<h:outputText value="£#{order.totalCostPlaced}"/>
		</h:form>
							
		<button onclick="location.href='LandingPage.xhtml'">Back to HomePage</button>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
