<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/Template.xhtml">

	<ui:define name="pagetitle">
		<h1>Order Confirmed</h1>
	</ui:define>

	<ui:define name="maincontent">

		<div id="maincontent">
			<div class="OrderPage">
				<div id="orderlist">
					<p> Thank you your payment has gone through and your order will be with you shortly. The details
					 of your order are below.</p>
					<table>
						<ui:repeat value="#{order.order.orderLines}" var="item">

							<tr>
							
								<td Class="ProductName"><h:outputText
										value="#{item.product.name}" /></td>
								<td class="ProductLabels">Product ID</td>
								<td class="Productdescriptions"><h:outputText 
										value="#{item.product.product_type}" /></td>

								<td class="ProductLabels">Quantity</td>
								<td class="Productdescriptions"><h:outputText 
										value="#{item.quantity}" /></td>

								<td class="ProductLabels">Price</td>
								<td class="Productdescriptions"><h:outputText 
										value="#{item.product.cost_price}" /></td>
							</tr>
						</ui:repeat>
						<tr>
							<td Class="ProductTotal">Total Cost</td>
							<td Class="OrderPrice"><h:outputText 
							        value="#{basket.totalPrice}"/></td>
							<td Class="ProductTotal"></td>
							<td Class="OrderPrice"></td>
							<td Class="ProductTotal"></td>
							<td Class="OrderPrice"></td>
							<td Class="ProductTotal"></td>
							<td Class="Button">
								<button onclick="location.href='LandingPage.xhtml'">Back to HomePage</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
