<!--  
This is the first table

<body>
	<table style="width: 80%">
		<tr>
			<td width="128px">
				<img src="../img/freaky_gnome_01.png"height="128xp" width="128xp">
			</td>
			<td>
				<table style="float: left;">
					<tr>
						<td>Gnome</td>
					</tr>
					<tr>
						<td>Colour</td>
						<td>				
						<select name="Colour" size="1">
							<option value="Green">Green</option>
							<option value="Red">Red</option>
							<option value="Blue">Blue</option>
						</select>
						</td>
					</tr>
					<tr>
						<td>In / Out Stock</td>
					</tr>
					<tr>
						<td>Quantity</td>
						<td>
							<form>
								<input type="number" name="quantity" min="1"max="999">
							</form>
						</td>
					</tr>
				</table>
				<table style="float: right;">
					<tr>
						<td>
							<input type="button" onclick="alert('Product added to Basket.')" value="Add to Basket">
						</td>
					</tr>
					<tr>
						<td>
							<select name="Move +/-" size="1">
							<option vlaue="move">Move</option>
							<option value="moveup">Up</option>
							<option value="movedown">Down</option>
							</select>
						</td>
						<td>
							<input type="button" onclick="alert('Product deleted from Basket.')" value="Delete">
						</td>
					</tr>		
				</table>		
			</td>
		</tr>
</table>
