<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/Template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="pagetitle">
		<div>
			<h1>#{catalogue.getProductById(param['id']).name} Details </h1>
		</div>
	</ui:define>

	<ui:define name="maincontent">
	<!-- @author: Iain Q -->
		<h:form>
		<h:dataTable id="productTable" value="#{catalogue.getProductById(param['id'])}" var="products">
			    		    
			   <f:facet name="preview-image" style = "float:left; display:inline-block;">
			   		<h:column>    				
	 				
				      <img src = "#{products.imageLocation}"></img>
				      
				   </h:column>
			   </f:facet>
				
				<f:facet name = "product-details">				
				   
				   <h:column>    				
	  				
				      #{products.name}
				   </h:column>
				   
				   <h:column>    				
	 				
				      #{products.product_type}
				   </h:column>
				   
				   <h:column>
	
				      #{products.description}
				   </h:column>
				   
				   <h:column>
				      &#163;#{products.price}
				   </h:column>
				   <h:column>
					   <f:facet name="header"></f:facet>
						<h:inputText id="quantity" value="#{products.quantity}"/>
	
	
						<h:commandButton id = "AddToBasket" action="#{basket.addToBasket(products.product_id, products.quantity)}" value="Add to basket" >
							<f:param name="id" value="${param.id}"/></h:commandButton>
						<h:commandButton id= "AddToWishlist" action="#{wishlist.addProductToWishlist(products.product_id)}" value="Add to WishList">
	
							<f:param name="id" value="${param.id}"/></h:commandButton>						
							
				   </h:column>
				   
			</f:facet>
			   
			</h:dataTable>
		</h:form>			
	</ui:define>
</ui:composition>
