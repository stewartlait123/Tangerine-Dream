<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/Template.xhtml" css="Template.css">
	<link rel="stylesheet" type="text/css" href="Template.css"></link>

	<ui:define name="pagetitle">
		<div id="header">
			<h1>Registration</h1>
		</div>
	</ui:define>


	<ui:define name="maincontent">
		<!--Author: Iain Q><-->
		<div class="grid-temp">
			<div class="row-title">Please enter your details.</div>
			<div class="main-row">
				<form name="registerform">
					<fieldset>
						<legend>Registration Form</legend>
						<table id="registration">
							<tr>
								<th>Name:</th>
								<th><input type="text" name="name"></input></th>
							</tr>
							<tr>
								<th>Username:</th>
								<th><input type="text" name="username"></input></th>
							</tr>
							<tr>
								<th>Password:</th>
								<th><input type="password" name="pass"></input></th>
							</tr>
							<tr>
								<th>Confirm Password:</th>
								<th><input type="password" name="pass"></input></th>
							</tr>
							<tr>
								<th>Date of Birth:</th>
								<th><input type="date" name="dateofbirth"></input><br></br></th>
							</tr>
						</table>
						<input type="submit" class="submitButton" value="Submit"></input>
					</fieldset>
				</form>
			</div>
		</div>


	</ui:define>
</ui:composition>
