<!DOCTYPE html>
<style>
.basket_item {
	Width: 800px;
	height: 200px;
	border: 1px solid black;
	padding: 0px;
	margin: 0px;
	border-radius: 9px 9px 9px 9px;
	border-color: #dddddd;
	background-color: white;
	color: black;
}

.item_description {
	Width: 580px;
	height: 160px;
	border: 1px solid black;
	padding: 0px;
	margin: 10px;
	border-radius: 5px 5px 5px 5px;
	border-color: #eeeeee;
	background-color: white;
	color: black;
}
</style>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" template="Template.html">

	<ui:define name="pagetitle">
		<div id="header">
			<h1>Basket</h1>
		</div>
	</ui:define>

	<ui:define name="maincontent">
		<table class="basket">
			<tr>
				<td><h5>Product</h5></td>
				<td><h5>Quantity</h5></td>
				<td><h5>Remove?</h5></td>
			</tr>
			<h:form>
				<ui:repeat var="line" value="#{basket.order.orderline}">
					<tr>
						<td><h:outputText value="#{line.product.name}" /></td>
						<td><h:intputText value="#{line.quantity}" /></td>
						<td><h:commandButton
								value="#{basket.removeFromBasket(line.product.product_id)}" /></td>
					</tr>
				</ui:repeat>
				<tr>
					<td></td>
					<td><h:outputText value="#{basket.totalPrice}" /></td>
					<td><h:commandButton value="#{basket.placeOrder}" /></td>
				</tr>
			</h:form>
		</table>
	</ui:define>
</ui:composition>
