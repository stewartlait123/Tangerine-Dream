<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/Template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="pagetitle">
		<div>
			<h1 class="page-header"></h1>
		</div>
	</ui:define>
	<!--  
This is the first table
 -->
 
 	<ui:define name="pagetitle">
		<div>
			<h1>My Wishlist</h1>
		</div>
	</ui:define>

	<ui:define name="maincontent">
	<!-- @author: Vmaksymchuk -->
	
	<h:form rendered="#{wishlist.getWishlist() != null}">
	
	<h:dataTable value="#{wishlist.getWishlist()}" var="line">
		    		    
		    
		   <h:column>    				
			      <f:facet name="header">Image</f:facet>    				
			      <img src = "#{line.product.imageLocation}"></img>
		   </h:column>
		    
		   <h:column>    				
		      <f:facet name="header">Product</f:facet>    				
		      #{line.product.name}
		   </h:column>
		   
		   <h:column>
		   		<h:commandButton value="Add to Basket" action="#{wishlist.addToBasketFromWishlist(line.product.product_id)}" />
		   </h:column>
		   		
		   <h:column>
		   		<h:commandButton value="Remove" action="#{wishlist.removeFromWishlist(line.product.product_id)}" />
		   </h:column>
		   
	</h:dataTable>
	
	</h:form>
		
	</ui:define>
 
</ui:composition>
