<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/Template.xhtml">

	<ui:define name="pagetitle">
		<div>
			<h1 class="page-header">Wish List</h1>
		</div>
	</ui:define>
	<!--  
This is the first table
 -->
 
	<ui:define name="maincontent">
	<table style="width: 80%">
	<h:form rendered="#{wishlist.getWishlist() != null}">
			<ui:repeat value="#{wishlist.getWishlist()}" var="line">
				<tr>
					<td width="128px"><h:graphicImage value="#{line.product.imageLocation}" height="128xp" width="128xp"/></td>
					<td>
						<table style="float: left;">
							<tr>
								<td><h:outputText value="#{line.product.name}" /></td>
								<td><h:inputText value="#{line.quantity}" converterMessage="Please Enter a number" /> </td>
								
								<td><h:commandButton value="#{wishlist.addToBasketFromWishlist(line.product.product_id)}" /></td>
								<td><h:commandButton value="#{wishlist.removeFromWishlist(line.product.product_id)}" /></td>
							</tr>
						</table>
					</td>
				</tr>
			</ui:repeat>
		</h:form>
	</table>
	</ui:define>
</ui:composition>
