<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/Template.xhtml" css="Template.css"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="pagetitle">
		<div id="header">
			<h1></h1>
		</div>
	</ui:define>

	<ui:define name="maincontent">
	
		
		<div class ="display-box" style = "width:70%">
		
			<div style = "margin-bottom: 50px;">
				<h2>Product Catalogue</h2>
			</div>
		
			<h:form id="catalogueform">
			<!-- dynamically-constructed dataTable with data pulled from the product list -->
			 <h:dataTable id="productTable" value="#{catalogue.products}" var="products"     > 
			 
	
				<h:column style = "float:left;">
					
					<h:graphicImage url="#{products.imageLocation}"  
					
					   ></h:graphicImage>
				</h:column>
				
				<h:column>
						<h:outputLink value="product.xhtml" style = "display:block;" >#{products.name} <f:param name="id" value="#{products.product_id}" /></h:outputLink>
   						<h:outputLabel value="&#163;#{products.price}" style = "display:block; margin:0px"/>
				</h:column>
					
				<h:column>
					<h:outputLink style = "display:block;"> #{products.description} <f:param name="id" value="#{products.product_id}" /></h:outputLink>
				</h:column>
				
				<h:column>
					<h:outputLabel style = "margin:0px;" value="#{products.stock} In Stock"/>
				</h:column>
				
			</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
