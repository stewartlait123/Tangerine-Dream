<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/Template.xhtml"
	css="Template.css" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">


	<ui:define name="pagetitle">
		<div id="header">
			<h1>Catalogue</h1>
		</div>
	</ui:define>



	<ui:define name="maincontent">
		<!--Author (and artist): Iain Q><-->


		<input type="text" name="search" value="Search"></input>


		<select name="category">

			<option value="category">Category</option>
			<option value="gnome">Gnome</option>
			<option value="pot">Pot</option>
		</select>
		<br></br>
		<br></br>


	<!-- dynamically-constructed dataTable with data pulled from the product list -->
		<h:dataTable id="catalogue" value="#{productController.products}" var="product"
			   styleClass="productTable"
			   headerClass="productTableHeader"
			   rowClasses="productTableOddRow,productTableEvenRow">
			   <h:column>    				
			      <f:facet name="header">Image</f:facet>    				
			      <img src = "#{product.imageLocation}"></img>
			      
			   </h:column>
			   <h:column>    				
			      <f:facet name="header">Name</f:facet>    				
			      #{product.productName}
			   </h:column>
			   
			   <h:column>    				
			      <f:facet name="header">Type</f:facet>    				
			      #{product.productType}
			   </h:column>
			   
			   <h:column>
			      <f:facet name="header">Description</f:facet>
			      Placeholder product description fix later.
			      <!--#{product.productDescription} -->
			   </h:column>
			   <h:column>
			      <f:facet name="header">Stock</f:facet>
			      #{product.stock}
			   </h:column>
			   <h:column>
			      <f:facet name="header">Cost Per Unit</f:facet>
			      #{product.productPrice}
			   </h:column>
			   <h:column>
				   <f:facet name="header"></f:facet>
					<h:inputText id="quantity" value="0"/>
					<h:commandButton id="AddToBasket" action="#{basketController.addToBasket}" value="Add to basket" />
					<h:commandButton id="AddToWishlist" action="#{wishlistController.addToWishlist}" value="Wishlist" />
						
						
			   </h:column>
		</h:dataTable>



	</ui:define>
</ui:composition>
