	<link rel="stylesheet" type="text/css" href="Template.css"></link>
	<ui:define name="pagetitle">

			<h1>Catalogue</h1>
		</div>
	</ui:define>

	<ui:define name="maincontent">

		<input type="text" name="search" value="Search"></input>


		<select name="category">
			<option value="category">Category</option>

			<option value="pot">Pot</option>
		</select>
		<br></br>
		<br> </br>
		<table id="catalogue">
			<tr>
				<th></th>

				<th>Category</th>

				<th>Cost per unit</th>

			<tr>

				<td><img src="img/freaky_gnome_01.png"

				<td>Gnome</td>
				<td>5</td>
				<td>£9.99</td>

				<button type="button">Add to basket</button>
					<button type="button">Wishlist</button></td>
			</tr>

			<tr>
				<td><img src="img/abstractpot.png"
					alt="Replace this image with something." height="128" width="128"></img></td>

				<td>£3.50</td>

			</tr>


		</table>
