<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/Template.xhtml" css="Template.css"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="pagetitle">
		<div id="header">
			<h1>Order History</h1>
		</div>
	</ui:define>

	<ui:define name="maincontent">
		<h:form id="orderhistoryform">
		<!-- dynamically-constructed dataTable that gets all the orders of the currentUser -->
		 <h:dataTable id="orderhistoryTable" value="#{order.orderHistory()}" var="orders">
			<h:column>
				<f:facet name="header">Order ID</f:facet>
				<h:outputLabel url="#{orders.order_id}"></h:outputLabel>
			</h:column>
			
			<h:column>
				<f:facet name="header">Status</f:facet>
				<h:outputLabel url="#{orders.status}"></h:outputLabel>
			</h:column>
			
			<h:column>
				<f:facet name="header">Date</f:facet>
				<h:outputLabel url="#{orders.order_date}"></h:outputLabel>
			</h:column>
		</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
