<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head id="header">
	<link rel="stylesheet" type="text/css" href="Template.css" />
	<script src="jquery-2.2.3.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.2/css/uikit.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.2/js/uikit.min.js"></script>

	<meta charset="ISO-8859-1"></meta>
	<link rel="stylesheet" type="text/css" href="Template.css" />
	<title>NBGardens</title>

</h:head>
<f:view>
	<body>
		<ui:debug hotkey="x" />
		<!-- @author - Umar -->
		<div class="top-bar">
			<img src="img/nb gardens logo 2.png"></img>
		</div>
		<div>
			<h:form id="menuForm">
				<p:menubar>
					<p:submenu class="nav-button-left" url="catalogue.xhtml"
						label="Browse Departments">
						<p:menuitem url="catalogue.xhtml" value="All departments" />
					</p:submenu>

					<p:submenu type="button" label="Account Settings"
						icon="ui-icon-gear" style="float:right"
						rendered="#{currentUser.loginStatus}">
						<p:menuitem url="user_account_details.xhtml" type="button"
							value="My Account" icon="ui-icon-wrench" />
						<p:menuitem url="WishList.xhtml" type="button" value="Wishlist"
							icon="ui-icon-zoomin" />
						<p:menuitem url="updateDetails.xhtml" type="button"
							value="Update Details" icon="ui-icon-zoomin" />
						<p:menuitem url="paymentDetails.xhtml" type="button"
							value="Update Address" icon="ui-icon-zoomin" />
						<p:menuitem url="accountSecurity.xhtml" type="button"
							value="Security" icon="ui-icon-zoomin" />
						<p:menuitem value="Logout" icon="ui-icon-extlink"
							action="#{login.logout}" />
					</p:submenu>

					<f:facet name="options" style="float:right">
						<p:inputText style="margin-right:10px" placeholder="Search" />

						<p:button href="register.xhtml" type="button" value="Register"
							icon="ui-icon-extlink" rendered="#{!currentUser.loginStatus}" />
						<p:button href="login.xhtml" type="button" value="Login"
							icon="ui-icon-extlink" rendered="#{!currentUser.loginStatus}" />
						<p:button type="button" icon="ui-icon-cart" outcome="basket">
						</p:button>
					</f:facet>
				</p:menubar>
			</h:form>
		</div>

		<div>
			<!-- Template calling pages - @author Stewart -->
			<div id="mainContent">
				<ui:insert name="pagetitle"></ui:insert>

				<ui:insert name="maincontent"></ui:insert>
			</div>
		</div>

		<!-- @author - Umar -->
		<div class="footer">
			<div class="middleText">
				<a href="about.xhtml">About</a> | <a href="faq_page.xhtml">FAQ
					(Frequently Asked Question)</a> | <a href="ContactInfo.html">Contact
					Information</a> | <a href="ReturnInfo.xhtml">Return Information</a> | <a
					href="EmailForm.xhtml">Pdf Order Form</a>
			</div>
		</div>

	</body>
</f:view>

<script>
	$(document).ready(function() {
		navBarSettings();
	});

	function navBarSettings() {
		if (document.getElementById("")) {

		}

	}
</script>
</html>
