<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/Template.xhtml">
	<link rel="stylesheet" type="text/css" href="template/Template.css">

	<ui:define name="User Credit Page">
		<h1 class="page-header">User Credit Page</h1>
	</ui:define>

	<ui:define name="maincontent">
		<div id="page">
			<div>
				<h2>Customer Info</h2>
			</div>
			<div style="width: 100%; overflow: hidden;">
				<div
					style="width: 410px; height: 110px; float: left; border-style: solid;">

					<div>
						<p>Customer name:</p>
						<p>Next Bill Due Date:</p>
					</div>
				</div>
				<div
					style="width: 410px; height: 110px; float: right; border-style: solid;">
					<div>
						<p>Credit:</p>
						<p>Available Credit:</p>
						<p>Outstanding Balance:</p>
					</div>
				</div>
			</div>
			<div style="width: 100%; overflow: hidden; padding-top: 10px;">
				<div
					style="width: 200px; float: left; border-style: solid; height: 150px;">
					<div style="padding-top: 10px; padding-left: 50px;">
						<a style="border-style: solid; border-radius: 10px;">Make
							Payment</a>
					</div>
				</div>
				<div
					style="width: 630px; float: right; border-style: solid; height: 150px;">
					<div style="padding-left: 10px;">
						<h2>Transaction History</h2>
					</div>
					<div style="padding-left: 10px;">
					
							<div style="overflow: scroll; height: 90px;">
								<table border="1" >
									<tr>
										<td>Date</td>
										<td>Transaction</td>
										<td>Amount</td>
									</tr>
									<tr>
										<td>22/04/2015</td>
										<td>Ordered Pot</td>
										<td>£6</td>
									</tr>
									<tr>
										<td>22/04/2015</td>
										<td>Ordered more pots</td>
										<td>£6</td>
									</tr>
								</table>
							</div>
						
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
