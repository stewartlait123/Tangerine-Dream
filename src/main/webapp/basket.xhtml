<!DOCTYPE html>



<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	template="/WEB-INF/Template.xhtml">

	<ui:define name="pagetitle">
		<div id="header">
			<h1>Basket</h1>
		</div>
	</ui:define>

	<ui:define name="maincontent">
<h:form>
		<h:dataTable value="#{basket.order.orderLines}" var="line">
			<h:column>
			<f:facet name="header">Product</f:facet>
			</h:column>
			<h:column>
			<h:outputLabel value="#{line.product.name}" />
			</h:column>
			<h:column>
			<f:facet name="header">Quantity</f:facet>
			<h:inputText value="#{line.quantity}" />
			</h:column>
			<h:column>
			<h:commandButton action="#{basket.updateQuantity(line.quantity,line.product.product_id)}" value="Update" />	
			</h:column>
					</h:dataTable>
					<h:outputText value="#{basket.totalPrice}" />
				<h:commandButton action="#{order.placeOrder()}" value="ORDER"/>	
			</h:form>	
					<button onclick="location.href='ClearBasket.xhtml'">Clear Basket</button>
				
			
		

	</ui:define>
</ui:composition>
