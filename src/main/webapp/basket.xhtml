<!DOCTYPE html>



<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/Template.xhtml">

	<ui:define name="pagetitle">
		<div id="header">
			<h1>Basket</h1>
		</div>
	</ui:define>

	<ui:define name="maincontent">

		<table class="basket">
			<tr>
				<td><h5>Product</h5></td>
				<td><h5>Quantity</h5></td>
				<td><h5>Remove?</h5></td>
			</tr>
			<h:form>
				<ui:repeat var="line" value="#{basket.order.orderLines}">
					<tr>
						<td><h:outputText value="#{line.product.name}" /></td>
						<td><h:inputText value="#{line.quantity}" /></td>
						
					</tr>
				</ui:repeat>
				<tr>
					<td></td>
					<td><h:outputText value="#{basket.totalPrice}" /></td>
					<td><h:commandButton value="#{basket.placeOrder()}" /></td>
				</tr>
			</h:form>
		</table>

	</ui:define>
</ui:composition>
