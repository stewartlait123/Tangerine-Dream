<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	template="/WEB-INF/Template.xhtml">

	<ui:define name="pagetitle">
		<div id="header">
			<h1>Basket</h1>
		</div>
	</ui:define>

	<ui:define name="maincontent">
<h:form>
		<h:dataTable value="#{basket.order.orderLines}" var="line">
		
			<h:column>
			<f:facet name="header">Product</f:facet>
			<h:graphicImage value="#{line.product.imageLocation}" height="128xp" width="128xp"/>
			</h:column>
			<h:column>
			<f:facet name="header">Name</f:facet>
			<h:outputLabel value="#{line.product.name}" />
			</h:column>
			<h:column>
			<f:facet name="header">Quantity</f:facet>
			<h:inputText value="#{line.quantity}" />
			</h:column>
			<h:column>
			<f:facet name="header">Price</f:facet>
			<h:outputLabel value="£#{line.product.price * line.quantity}" />
			</h:column>
			<h:column>
			<h:commandButton action="#{basket.updateQuantity(line.quantity,line.product.product_id)}" value="Update" />	
			</h:column>
			<h:column>
			<h:commandButton action="#{basket.addToWishList(line.product.product_id)}" value="Add to Wishlist" />	
			</h:column>
			<h:column>
			<h:commandButton action="#{basket.removeFromBasket(line.product.product_id)}" value="Remove" />	
			</h:column>
			<f:facet name="footer">
			<h:outputLabel> Total Price = £#{basket.totalPrice} </h:outputLabel>
			</f:facet>
					</h:dataTable>
					
				<h:commandButton action="#{order.placeOrder()}" value="ORDER"/>	
			</h:form>	
	</ui:define>
</ui:composition>
